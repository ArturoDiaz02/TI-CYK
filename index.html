<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" media="all" href="css/styles.css"/>
    <link rel="icon" href="./image/logo.png">
</head>
<body>
    <div class="container-fluid box" >

        <div class="view" id="homePane">
            <div class="row justify-content-center align-items-center vh-100">
                <div class="col-md-4 col-sm-6 text-center">
                    <h1>Cocke-Younger-Kasami</h1>
                    <p>Enter the possible states separated by commas without initial state, the program will define an initial state S</p>
                    <form>
                        <div>
                            <input type="text" id="inputStates" class="form-control" placeholder="states" required autofocus>
                        </div>

                        <button type="button" class="mt-4 btn btn-secondary" id="submitBtn">send</button>
                    </form>
                </div>
            </div>
        </div>


        <div class="view" id="tableView">
            <button type="button" class="btn btn-secondary exitBtn">exit</button>
            <div class="vh-100 row justify-content-center align-items-center">
                <div class="col-auto text-center" >
                    <span>Enter a GIC G in FNC with each transition separated by "/", also the symbol "?" is taken as lambda</span>
                    </p>
                    <div class="row" id="table"></div>
                    </p>
                    <span>Enter the string you want to check</span>
                    <input width="50px" class="form-control" type="text" id= "mString" placeholder="string">
                    <button type="button" id="submitTable" class="mt-4 btn-sm btn btn-secondary">Submit Info</button>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
crossorigin="anonymous">
</script>
<script type="module" src="js/controler.js"></script>
</html>
